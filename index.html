<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link
      rel=“stylesheet”
      href=“https://use.fontawesome.com/releases/v5.8.1/css/all.css”
      integrity=“sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf”
      crossorigin=“anonymous”
    />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form>
        <div class="container">
            <h1 class="header"><i class="far fa-newspaper"></i>New York Times Search</h1>
                <div class="search border border-dark">
                    <h5>Search Parameters</h5>
                    <div class="form-group">
                            <label for="formGroupExampleInput"><strong>Search Term</strong></label>
                            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Add Search">
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput2">Number of Records to Retrieve:</label>
                            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input placeholder">
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput">Start Year (Optional)</label>
                            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input placeholder">
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput2">End Year</label>
                            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input placeholder">
                        </div>
                        <div class="clear">
                            <div>Search</div>
                            <button id="clear">Clear Results</button>
                        </div>
                    </div>
                </div>
                
            </div>
      </form>
</body>
</html>
